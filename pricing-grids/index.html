<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex flex-col md:flex-row bg-zinc-800 min-h-screen justify-center items-center space-y-2 md:space-y-0 md:space-x-2">
        <!-- Inner container -->
        <div class="bg-slate-700 rounded-xl text-white">
            <div class="p-8 mx-3 mt-3 rounded-xl bg-slate-800">
                <div class="text-center uppercase font-serif ">
                    BASIC
                </div>
                <h2 class="mt-5 font-serif text-5xl text-center">100GB</h2>
                <h3 class="mt-2 font-serif text-serif text-white text-md text-center">$1.99/Month</h3>
            </div>

            <div class="flex justify-center mx-2">
                <a class="inline-block text-center text-white text-medium py-2 px-6 my-2 rounded-xl border border-violet-600 duration-200 hover:bg-violet-700">
                    Purchase
                </a>
            </div>


        </div>
    </div>    
</body>
</html>
