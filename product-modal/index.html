<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen bg-slate-200 flex justify-center align-center">
        <div class="shadow-lg shadow-gray-500 max-w-sm md:max-w-xl mx-auto my-auto bg-white rounded-lg p-4 md:p-8 flex flex-col md:flex-row justify-center items-center">
            <div class="w-64">
                <img src="./images/headphone.png" alt="Headphoneimage" class="transition-transform duration-300 hover:scale-90">
            </div>


            <div>
                <span class="px-1 bg-black text-white font-medium rounded-lg text-sm hover:cursor-pointer">Free Shipping</span>
                <p class="font-semibold text-lg text-black" >Razer Krazen Kitty Edit Gaming Headset Quartz</p>
                <p class="mt-6 text-sm line-through text-black">$799</p>
                <h3 class="text-black text-xl font-bold">$599</h3>
                <p class="opacity-75 text-xs">The offer is valis till April 7 as long as long available</p>
                <button class=" hover:bg-blue-600 duration-300 shadow-md shadow-blue-700 mt-2 rounded-xl w-full py-2 bg-blue-500 text-center text-white font-semibold text-sm">Add to cart</button>

                <div class="flex mt-2 justify-start items-center">
                    <p class="rounded-full w-3 h-3 bg-green-500"></p>
                    <p class="ml-2 text-xs text-black">50+ pcs. in stock</p>
                </div>

                <div class="w-full flex gap-5 mt-4">
                    <button class="border boder-3 border-gray-300 px-2 py-1 rounded-lg hover:bg-blue-200">
                        <div class="flex justify-center items-center gap-2">
                            <img src="./images/weight.png" alt="" class="h-5 w-5 text-gray">
                            <p class="font-serif">Add to cart</p>
                        </div>
                    </button>

                    <button class="border boder-3 border-gray-300 px-2 py-1 rounded-lg hover:bg-blue-200">
                        <div class="flex justify-center items-center gap-2">
                            <img src="./images/heart.png" alt="" class="h-5 w-5">
                            <p class="font-serif">Favourites</p>
                        </div>
                    </button>

                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
